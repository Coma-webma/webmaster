
<!DOCTYPE html>
<html>
<head>
<link href="css/Join.css" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
    <div class="head">
        <header>
            <hgroup>
                 <p>
                    <a class="title" href>회원가입</a>
                </p>
            </hgroup>
            <ul id="left_nav">
                <li id="to_home">
                    <a href="COMA.html">COMA</a>
                </li>
            </ul>
        </header>
    </div>
    <div id="cols">
        <div class="entry-area">
            <div class="layerbox">
                <form action="" method="POST">
                    <div class="login_table">
                        <div class="header">
                            <strong>회원가입</strong>
                        </div>
                        <div class="body">
                            <dl>
                                <dt>
                                    <label for="nickname">닉네임</label>
                                </dt>
                                <dd>
                                    <input type="text" class="text" id="nickname" name="nickname" value>
                                </dd>
                                <dt>
                                    <label for="email">이메일</label>
                                </dt>
                                 <dd>
                                     <input type="text" class="text" id="email" name="email" value>
                                </dd>
                                <dt>
                                    <label for="pwd">비밀번호</label>
                                </dt>
                                 <dd>
                                     <input type="text" class="text" id="pwd" name="pwd" value>
                                </dd>
                                <dt>
                                    <label for="Repwd">비밀번호 확인</label>
                                </dt>
                                 <dd>
                                     <input type="text" class="text" id="Repwd" name="Repwd" value>
                                </dd>
                            </dl>
                            <div class="btn">
                                <p>
                                    <button type="submit" id class="btn btn_submit">가입하기</button>
                                </p>
                            </div>
                        </div>
                        <div class="footer">
                            <a class="a" href="FindPwd.html">비밀번호 찾기</a>
                            |
                            <a class="a" href="Login.html">로그인</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
