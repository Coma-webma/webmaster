        <article>
        <hgroup id="img1">
        <h2>계정설정</h2>
        </hgroup>
        <section>
        <form id="form" method="post">
            <div class="edit_box">
                <dl>
                    <dt>
                        이메일
                    </dt>
                    <dd>@email.com</dd><!-- <%=사용자이메일 %>-->
                </dl>
                <dl>
                    <dt>
                        <label>닉네임</label> 
                    </dt>
                    <dd><input type="text" name="U_Nicname" value="닉네임"></dd><!-- <%=사용자닉네임 %>-->
                </dl>
                <dl>
                    <dt>
                        <label>현재 비밀번호</label> 
                    </dt>
                    <dd><input type="text" name="U_pass" ></dd>
                </dl>
                <dl>
                    <dt>
                        <label>새로운  비밀번호</label> 
                    </dt>
                    <dd><input type="text" name="U_pass_new" ></dd>
                </dl>
                <dl>
                    <dt>
                        <label>새로운 비밀번호 확인</label> 
                    </dt>
                    <dd><input type="text" name="U_pass_n_ch" ></dd>
                </dl>
                <dl>
                    <dt>
                        <label>자기소개</label> 
                    </dt>
                    <dd><textarea name="U_into" ></textarea></dd>
                </dl>
                <dl>
                    <dt>
                        <label>이메일 알림</label> 
                    </dt>
                    <dd><select name="email_notifi" id="email_notifi">
                        <option value="on" selected>사용함</option>
                        <option value="off" >사용안함</option>
                    </select></dd>
                </dl>
                </div>
                <div class="edit_box" id="profile_edit_box">
                <dl>
                        <dt>
                            프로필 이미지
                        </dt>
                        <dd id="img_box">
                            <div id="profile_img" src="">
                                <img id="user_img" src="" alt>
                            </div>
                            <div id="file_upload">
                                <button id="btn_profile">이미지 업로드</button>
                            </div>
                            <ul>
                                <li>이미지의 용량은 1MB(1,024KB)를 넘을 수 없습니다.</li>
                                <li>최적화된 이미지를 등록하시려면 크기를 160x160으로 맞춰주세요.</li>
                                <li>허용되는 이미지 파일포맷은 GIF, JPEG, PNG입니다.</li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <div class="btn_select">
                    <div class="btn_select2">
                        <button type="submit" class="btn save">저장</button>
            </div>
        </div>
        </form>
    </section>
