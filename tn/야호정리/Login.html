<!DOCTYPE html>
<html>

<head>
    <link href="css/login_head.css" rel="stylesheet" type="text/css">
    <link href="css/font.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>

<body>
    <div class="head">
        <header>
            <hgroup>
                <p>
                    <a class="title" href>로그인</a>
                </p>
            </hgroup>
            <ul id="left_nav">
                <li id="to_home">
                    <a href="Main.html">COMA</a>
                </li>
            </ul>
        </header>
    </div>
    <div id="cols">
        <div class="entry-area">
            <div class="layerbox">
                <form action="" method="POST">
                    <div class="login_table">
                        <div class="header">
                            <strong>로그인</strong>
                        </div>
                        <div class="body">
                            <dl>
                                <dt>
                                    <label for="email">아이디 (이메일)</label>
                                </dt>
                                <dd>
                                    <input type="text" class="text" id="email" name="email" value>
                                </dd>
                                <dt>
                                    <label for="pwd">비밀번호</label>
                                </dt>
                                <dd>
                                    <input type="password" class="text" id="pwd" name="pwd" value>
                                </dd>
                            </dl>
                            <div class="btn">
                                <p>
                                    <button type="submit" id class="btn btn_submit">로그인</button>
                                </p>
                            </div>
                        </div>
                        <div class="footer">
                            <a class="a" href="FindPwd.html">비밀번호 찾기</a>
                            |
                            <a class="a" href="Join.html">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
